name: Automated Testing Pipeline

on:
  pull_request:
    branches:
      - main  # Branch specifier for pipeline
      - test/*  # For all branches with feature/* (For testing for now, can replace with feature/* or bug_fix/*)

jobs:
  test:
    runs-on: ubuntu-latest  # OS environment for runner
    steps:
      # Checkout the code
      - name: Checkout code
        uses: actions/checkout@v2

      # Set up Node.js environment
      - name: Set up Node.js
        uses: actions/setup-node@v2
        with:
          node-version: '14'

      # Install dependencies
      - name: Install Dependencies
        run: npm install

      # Run Tests
      - name: Run Tests
        run: npm test

      # If Docker is used, include these steps
      # - name: Build Docker image
      #   run: docker-compose up --build

      # - name: Run Docker container
      #   run: docker ??

      # Linting before running
      - name: Linting
        run: npm run lint

      # Add environment variables
      - name: Set up environment variables
        run: echo "REACT_APP_API_URL=http://localhost:5000" > .env

