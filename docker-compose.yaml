services:
  backend:
    build:
      context: .
      dockerfile: Dockerfile
      target: backend-stage
    working_dir: /app/server
    command: node server.js
    env_file:
      - ./server/.env
    ports:
      - "5000:5000"
    networks:
      - my_network

  nginx:
    build:
      context: .
      dockerfile: Dockerfile
      target: production
    ports:
      - "80:80"
    depends_on:
      - backend
    networks:
      - my_network

networks:
  my_network:
    driver: bridge
